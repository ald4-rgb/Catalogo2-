<div class="row">
 <div class="col-md-6 mx-auto mt-5">
  <div class="card">
    <div class="card-body">
       <h1 class="text-center">Ingresar</h1>
      <form #Login="ngForm">
         <div class="form-group">
           <label for="username">Nombre de usuario</label>

          <input  [(ngModel)]="user.username" type="text" name="username" id="" class="form-control" placeholder="nombre de usuario"
          id="username" #username="ngModel" >
          <div class="alert alert-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>

          <input  [(ngModel)]="user.password" type="password" name="password" id="" class="form-control" placeholder="Contraseña"
          id="password"  >
        </div>
        <button  (click)="login()"   class="btn btn-secondary btn-lg btn-block">Ingresar</button>
      </form>
       <div class="form-group  mt-3">
         <p>Crear una nueva cuenta<button  [routerLink]="['/registrarme']"   class="btn btn-success btn-lg btn-block">Crear una nueva cuenta</button> </p>
       </div>
    </div>
  </div>
</div>
 </div>
